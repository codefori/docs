<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Code for IBM i Docs</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="IBM i development extension for VS Code">
    <link rel="shortcut icon" href="media/icon.png" type="image/png" />
    <link rel="icon" href="media/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" media="(prefers-color-scheme: dark)"
        href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
    <link rel="stylesheet" media="(prefers-color-scheme: light)"
        href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
    <style>
        /* cover image fix */

        section.cover.show {
            height: 100%;
        }

        .sidebar>h1 img {
            max-width: 3em;
        }

        :root {
            /* Document */
            --docsify-example-panels-document-width: 70%;
            --docsify-example-panels-left-panel-width: 50%;
            --docsify-example-panels-right-panel-width: 50%;
        }

        @media only screen and (max-device-width: 768px) {
            :root {
                /* Document */
                --docsify-example-panels-document-width: 100%;
            }
        }
    </style>
</head>

<body>
    <div id="app">Loading...</div>

    <script>
        window.$docsify = {
            name: 'Code for IBM i',
            repo: 'https://github.com/codefori/vscode-ibmi',
            logo: "media/icon.png",
            loadSidebar: true,
            auto2top: true,
            subMaxLevel: 2,
            'flexible-alerts': {
                style: 'flat'
            }
            // coverpage: true
        }
    </script>

    <!-- Docsify v4 -->
    <script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="https://unpkg.com/docsify-themeable"></script>

    <!-- plugins -->
    <script src="https://unpkg.com/docsify/lib/plugins/search.js"></script>
    <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-example-panels"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-terminal-block@1.0.3"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-43XN6SCWS9"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-43XN6SCWS9');
    </script>

    <!-- Add Prism syntax highlighting here: -->
    <!-- <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-markdown.min.js"></script> -->
</body>

</html>
